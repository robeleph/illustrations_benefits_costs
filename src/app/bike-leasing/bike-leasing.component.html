<head>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons"
  />
  <link
    rel="stylesheet"
    href="https://unpkg.com/bootstrap-material-design@4.1.1/dist/css/bootstrap-material-design.min.css"
    integrity="sha384-wXznGJNEXNG1NFsbm0ugrLFMQPWswR3lds2VeinahP8N0zJw9VWSopbjv2x7WCvX"
    crossorigin="anonymous"
  />
</head>

<div style="width: 600px" class="modal-dialog">
  <div style="border-radius: 2%" class="modal-content">
    <div class="flex justify-items-center">
      <img
        style="border-radius: 2%"
        src="../../assets/bike_leasing.jpg"
        style="width: 500px; height: 300px"
        alt=""
      />
      <button
        type="button"
        class="close close-button"
        data-dismiss="modal"
        aria-label="Close"
      >
        <span style="color: black" aria-hidden="true">&times;</span>
      </button>
      <h3 style="margin-top: 10%; margin-left: 15%" class="firstText">
        Bike <br />
        Leasing
      </h3>
    </div>
    <h3 style="margin-top: 2%">Du erhalst ein Benefitbudget</h3>

    <div style="margin-top: 5%" class="flex-container">
      <div style="margin-left: 5%">
        <label for="exampleFormControlSelect1">Arbeitstage</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
        <label for="exampleFormControlSelect1">Freistellungstage</label>
        <select class="form-control" id="exampleFormControlSelect1">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>
      </div>

      <div class="container" style="margin-left: 5%">
        <div class="row">
          <div>
            <h6 class="text-center text-muted">Benefits vs. Cost</h6>
            <ul class="list-group">
              <a
                class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
              >
                <div class="flex-column">
                  Bike Leasing Package I
                  <p>
                    <small>
                      <i
                        style="margin-right: -2%"
                        class="fa fa-bicycle"
                        aria-hidden="true"
                      ></i>
                      15km</small
                    >
                  </p>
                  <span class="badge badge-primary badge-pill">
                    250 &euro;</span
                  >
                </div>
                <div class="image-parent">
                  <img
                    src="../../assets/1.jpg"
                    class="img-fluid"
                    alt="quixote"
                  />
                </div>
              </a>

              <a
                id="second-item"
                class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
              >
                <div class="flex-column">
                  Bike Leasing Package II
                  <p>
                    <small>
                      <i
                        style="margin-right: -2%"
                        class="fa fa-bicycle"
                        aria-hidden="true"
                      ></i>
                      5km</small
                    >
                  </p>
                  <span class="badge badge-primary badge-pill">
                    150 &euro;</span
                  >
                </div>
                <div class="image-parent">
                  <img
                    src="../../assets/bike_leasing.jpg"
                    class="img-fluid"
                    alt="lay"
                  />
                </div>
              </a>
              <a
                class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
              >
                <div class="flex-column">
                  Bike Leasing Package III
                  <p>
                    <small>
                      <i
                        style="margin-right: -2%"
                        class="fa fa-bicycle"
                        aria-hidden="true"
                      ></i>
                      35km</small
                    >
                  </p>
                  <span class="badge badge-primary badge-pill"
                    >100 &euro;
                  </span>
                </div>
                <div class="image-parent">
                  <img src="../../assets/1.jpg" class="img-fluid" alt="lay" />
                </div>
              </a>
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div
      style="margin-top: 4%; margin-bottom: 2%"
      class="flex-container"
      id="footerButton"
    >
      <div>
        <button
          style="margin-left: 15px; width: 125px; height: 45px"
          type="button"
          class="btn btn-outline-warning"
        >
          Zuruch
        </button>
      </div>
      <div style="width: 35%"></div>
      <div>
        <div>
          <button
            style="width: 135px; height: 45px"
            type="button"
            class="btn btn-outline-warning"
          >
            Auswahlen
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
